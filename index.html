<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mask Unit Converter</title>
  <!-- Custom style linking -->
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="top-section">
      <h1>Metric/Imperial Unit Conversion</h1>
      <p id="error"></p>
      <input type="text" name="" id="input-el"><br>
      <button id="convert-btn">Convert</button>
    </div>
    <div class="metric-groups">
      <div class="group">
        <h3>Length(Metres/Feet)</h3>
        <p id="length-el"></p>
      </div>
      <div class="group">
        <h3>Volume(Litres/Gallons)</h3>
        <p id="volume-el"></p>
      </div>
      <div class="group">
        <h3>Mass(Kilograms/Pounds)</h3>
        <p id="mass-el"></p>
      </div>
    </div>
    


  </div>

  <!-- JS linking -->
   <script src="main.js"></script>
   
</body>
</html>
